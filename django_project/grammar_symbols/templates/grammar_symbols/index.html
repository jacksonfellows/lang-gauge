{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "grammar_symbols/index.css"%}"/>

<form method="post">
{% csrf_token %}
{% for word in words %}
	<div class="grid">
	<img class="symbol" src="{% static word.file %}" alt=""/>
	<input class="text" type="text" name="{{ word.num }}" size="{{ word.token|length }}" value="{{ word.token }}" onchange="this.form.submit()"/>
	</div>
{% endfor %}
<div class="grid">
<img class="symbol" src="" alt=""/>
<input type="text" name="{{ words|length }}" autofocus onchange="this.form.submit()"/>
</div>
</form>
<form><input type="submit" value="Clear"/></form>
